<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Тестовое задание от Stworka</title>
</head>

<body>
    <div class="checklist">
        <div class="checklist__wrapper">
            <div class="progress">
                <div class="progress__wrapper">
                    <div class="progress-bar__group">
                        <div class="progress-bar">
                            <div class="progress-bar__inner">0/7</div>
                        </div>
                        <div class="progress__container">
                            <svg preserveAspectRatio="none" width="100%" height="100%">
                                <circle cx="30" cy="30" r="29" />
                            </svg>
                        </div>
                    </div>
                    <div class="info">
                        <div class="info__badge">Чеклист</div>
                        <p class="info__title">Выполнено: 0 из 7 действий</p>
                        <p class="info__subtitle">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
                    </div>
                </div>
            </div>
            <button class="checklist__button">Открыть чеклист</button>
        </div>
    </div>
</body>

</html>
